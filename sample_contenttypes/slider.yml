# For use with the slider partial template
slides:
    name: Slides
    singular_name: Slide
    fields:
        title:
            type: text
            class: large
        slug:
            type: slug
            uses: title
        subtitle:
            type: text
            class: large
        image:
            type: image
    default_status: publish
    relations:
        entries:
            multiple: false
            label: Choose a related news item
            order: -id
            format: "{{ item.title|escape }} <span>(â„– {{ item.id }})</span>"
        pages:
          multiple: false
          order: title
          label: Select a page